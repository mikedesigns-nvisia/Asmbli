<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mintGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B9080;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E3B2B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B9080;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#mintGradient)" stroke="#1E3B2B" stroke-width="8"/>
  
  <!-- Snowflake design -->
  <g transform="translate(256,256)" stroke="#F5FBF8" stroke-width="12" stroke-linecap="round" fill="none">
    <!-- Main 6 spokes -->
    <line x1="0" y1="-160" x2="0" y2="160" />
    <line x1="-138.6" y1="-80" x2="138.6" y2="80" />
    <line x1="-138.6" y1="80" x2="138.6" y2="-80" />
    
    <!-- Inner decorations -->
    <g stroke-width="8">
      <!-- Top spoke decorations -->
      <line x1="-24" y1="-120" x2="24" y2="-120" />
      <line x1="-16" y1="-100" x2="16" y2="-100" />
      <line x1="-32" y1="-80" x2="32" y2="-80" />
      
      <!-- Bottom spoke decorations -->
      <line x1="-24" y1="120" x2="24" y2="120" />
      <line x1="-16" y1="100" x2="16" y2="100" />
      <line x1="-32" y1="80" x2="32" y2="80" />
      
      <!-- Diagonal decorations -->
      <line x1="-120" y1="-60" x2="-80" y2="-20" />
      <line x1="-100" y1="-40" x2="-80" y2="-60" />
      <line x1="120" y1="60" x2="80" y2="20" />
      <line x1="100" y1="40" x2="80" y2="60" />
      
      <line x1="-120" y1="60" x2="-80" y2="20" />
      <line x1="-100" y1="40" x2="-80" y2="60" />
      <line x1="120" y1="-60" x2="80" y2="-20" />
      <line x1="100" y1="-40" x2="80" y2="-60" />
    </g>
    
    <!-- Center hexagon -->
    <circle cx="0" cy="0" r="24" fill="#F5FBF8" stroke="#1E3B2B" stroke-width="4"/>
  </g>
</svg>
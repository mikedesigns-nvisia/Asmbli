name: agentengine_desktop
description: Professional agent builder for developers with local MCP server integration.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Core Services
  agent_engine_core:
    path: ../../packages/agent_engine_core

  # UI Components
  cupertino_icons: ^1.0.2
  flutter_riverpod: ^2.4.0
  go_router: ^12.0.0
  
  # HTTP & API
  dio: ^5.3.0
  retrofit: ^4.0.0
  
  # Local Storage
  shared_preferences: ^2.2.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.0
  
  # File System & Git
  file_picker: ^6.0.0
  path: ^1.8.3
  
  # JSON & Serialization
  json_annotation: ^4.8.1
  
  # Utilities
  uuid: ^4.0.0
  equatable: ^2.0.5
  url_launcher: ^6.2.0
  
  # Desktop Integration
  window_manager: ^0.3.7
  desktop_drop: ^0.6.1
  
  # UI Enhancements
  fluent_ui: ^4.7.7  # Windows Fluent Design
  macos_ui: ^2.0.0   # macOS Design System
  yaru: ^1.2.0       # Ubuntu/Linux Design

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # Code Generation
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  retrofit_generator: ^8.0.0
  hive_generator: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
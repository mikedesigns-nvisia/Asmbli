name: agentengine_desktop
description: Professional agent builder for developers with local MCP server integration.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Core Services
  agent_engine_core:
    path: ../../packages/agent_engine_core

  # UI Components
  cupertino_icons: ^1.0.2
  flutter_riverpod: ^2.4.0
  go_router: ^12.0.0
  
  # Rich Text & Markdown
  markdown_widget: ^2.3.2+6
  flutter_highlighter: ^0.1.1
  markdown: ^7.2.2
  intl: ^0.20.2
  
  # HTTP & API
  dio: ^5.9.0
  retrofit: ^4.0.0
  
  # Local Storage
  shared_preferences: ^2.2.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.0
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0
  
  # Production Database & Security
  encrypt: ^5.0.1
  crypto: ^3.0.3
  pointycastle: ^3.7.3
  
  # File System & Git
  file_picker: ^8.0.0
  path: ^1.8.3
  
  # Network & HTTP
  http: ^1.1.0
  
  # JSON & Serialization
  json_annotation: ^4.8.1
  
  # Utilities
  uuid: ^4.5.1
  equatable: ^2.0.5
  url_launcher: ^6.2.0
  meta: ^1.9.1
  
  # Desktop Integration
  window_manager: ^0.3.7
  desktop_drop: ^0.6.1
  
  # UI Enhancements
  fluent_ui: ^4.7.7  # Windows Fluent Design
  macos_ui: ^2.0.0   # macOS Design System
  yaru: ^1.2.0       # Ubuntu/Linux Design
  google_fonts: ^6.1.0  # Google Fonts integration
  web_socket_channel: ^3.0.3
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # Code Generation
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  retrofit_generator: ^8.0.0
  hive_generator: ^2.0.0
  test: ^1.25.7

  # Windows Installer
  msix: ^3.16.7

flutter:
  uses-material-design: true

  assets:
    - assets/images/

msix_config:
  display_name: AgentEngine
  publisher_display_name: WereNext
  identity_name: com.werenext.agentengine
  msix_version: 1.0.1.0
  logo_path: assets/images/logo.png
  capabilities: internetClient, privateNetworkClientServer
  install_certificate: false
  publisher: CN=WereNext
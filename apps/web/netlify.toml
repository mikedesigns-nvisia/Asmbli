[build]
  base = "apps/web"
  command = "npm run build"
  publish = ".next"

[functions]
  directory = "../api/functions"
  
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Redirect all other routes to the Next.js app
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--prefix=apps/web"

# Build command for the API functions
[build.processing.skip_processing]
  false

[dev]
  framework = "next"
  targetPort = 3000
  port = 8888
  publish = "apps/web/.next"
  functionsPort = 9999